url: https://jdenn0514.github.io/adlgraphs/
template:
  bootstrap: 5
  bslib:
    font_scale: 1.0
    base_font: {google: "Roboto"}
    code_font: {google: "Overpass Mono"}
    heading_font: {google: "Titillium Web"}
    bg: "#fcfbf9"         # lighten springwood background
    fg: "#2c2e35"         # contrast ratio: 15.76 for text
    primary: "#093c71"    # navy blue link text
    secondary: "#97d0dc"  # blue active pill background
    link-color: "#437597" # brighter link color, contrast 4.52
    info: "#BED4E2"       # version badge bg
    headings-color: "#336688"
    # navbar
    navbar-bg: "#fcfbf9"  # match to site bg
    navbar-light-color: "#272b30"
    navbar-light-hover-color: "#336688"
development:
  mode: auto
reference:
- title: Graph Wrappers
  desc: These are wrapper functions around common `{ggplot2}` functions. They're
    designed to make it easier to make graphs.
  contents:
    - adl_bar_plots
    - adl_coef_plots
- title: Themes
  desc: Full blown `{ggplot2}` themes that affect almost all visual aspects of a
    graph. These are similar to `{ggplot2}` themes like
    `ggplot2::theme_minimal()` or `ggplot2::theme_gray()`.
  contents:
    - theme_default
    - theme_v_bar
    - theme_h_bar
    - theme_h_stack
    - theme_coef
- title: Other graphing stuff
  contents:
    - scale_adl
    - adl_palettes
- title: Data transformations
  contents:
    - make_dicho
    - make_binary
    - num_rev
    - case_when_fct
    - case_match_fct
    - pct_conv
    - make_percent
    - pivot_longer_values
- title: Data analysis
  desc: These are miscellaneous functions created to help with data analysis.
  contents:
    - get_coefficients
    - get_means
    - get_freqs
    - get_freq_table
    - get_all_freqs
- title: Miscellaneous functions
  contents:
    - make_df_oxy
    - write_word_table
- title: Data
  contents:
    - test_data







