url: https://jdenn0514.github.io/adlgraphs/
template:
  bootstrap: 5
  bslib:
    font_scale: 1.0
    base_font: {google: "Roboto"}
    code_font: {google: "Inter"}
    heading_font: {google: "Roboto"}
    bg: "#fcfbf9"         # lighten springwood background
    fg: "#000000"         # contrast ratio: 15.76 for text
    primary: "#14A2FCFF"  # light blue link text
    navbar-bg: "#e5f3f7"  # change nav bar background
    navbar-light-hover-color: "#14A2FCFF"

development:
  mode: auto

navbar:
  type: "light"
  bg: "#e5f3f7"  # apparently this plus navbar-bg needs to be set to same color?
  pill-active: "#000000"
  structure:
    left:  [home, reference, articles, news]
    right: [github]

reference:
- title: Graph Wrappers
  desc: These are wrapper functions around common `{ggplot2}` functions. They're
    designed to make it easier to make graphs.
  contents:
    - adl_bar_plots
    - adl_coef_plots
    - stat_density_quant
- title: Themes
  desc: Full blown `{ggplot2}` themes that affect almost all visual aspects of a
    graph. These are similar to `{ggplot2}` themes like
    `ggplot2::theme_minimal()` or `ggplot2::theme_gray()`.
  contents:
    - theme_default
    - theme_v_bar
    - theme_h_bar
    - theme_h_stack
    - theme_coef
    - hc_theme_default
- title: Other graphing stuff
  contents:
    - scale_adl
    - adl_palettes
- title: Data transformations
